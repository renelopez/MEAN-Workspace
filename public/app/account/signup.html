<div class="container"><div class="well"><form name="vm.signupForm" class="form-horizontal"><fieldset><legend>New User information</legend><div class="form-group"><div for="Email" class="label col-md-2 control-label">Email</div><div class="col-md-10"><input name="email" type="email" placeholder="Email" ng-model="vm.email" required="required" class="form-control"/></div></div><div class="form-group"><div for="Password" class="label col-md-2 control-label">Password</div><div class="col-md-10"><input name="password" type="password" placeholder="Password" ng-model="vm.password" required="required" class="form-control"/></div></div><div class="form-group"><div for="fname" class="label col-md-2 control-label">First Name</div><div class="col-md-10"><input name="fname" type="text" placeholder="First Name" ng-model="vm.firstName" required="required" class="form-control"/></div></div><div class="form-group"><div for="lname" class="label col-md-2 control-label">Last Name</div><div class="col-md-10"><input name="lname" type="text" placeholder="Last Name" ng-model="vm.lastName" required="required" class="form-control"/></div></div><div class="form-group"><div class="col-md-10 col-md-offset-2"><div class="pull-right"><button ng-click="vm.signup()" ng-disabled="vm.signupForm.$invalid" class="btn-primary">Submit</button>&nbsp;<a href="/" class="btn btn-default">Cancel</a></div></div></div></fieldset></form></div></div>
